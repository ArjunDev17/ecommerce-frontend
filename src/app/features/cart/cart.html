<div class="cart-container">
  <h2>Your Cart</h2>

  <mat-list>
    <mat-list-item *ngFor="let item of cart">
      <span class="item-name">{{ item.name }}</span>
      <span class="item-price">₹{{ item.price }}</span>

      <button mat-icon-button color="warn" (click)="remove(item)">
        <mat-icon>delete</mat-icon>
      </button>
    </mat-list-item>
  </mat-list>

  <div class="total">
    <h3>Total: ₹{{ total }}</h3>
    <button mat-raised-button color="primary">Checkout</button>
  </div>
</div>
