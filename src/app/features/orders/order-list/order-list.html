<div class="orders-root">
  <h2>Orders</h2>

  <mat-table [dataSource]="orders" class="mat-elevation-z8">
    <!-- ID -->
    <ng-container matColumnDef="id">
      <mat-header-cell *matHeaderCellDef> Order # </mat-header-cell>
      <mat-cell *matCellDef="let o"> {{o.id}} </mat-cell>
    </ng-container>

    <!-- Customer -->
    <ng-container matColumnDef="customer">
      <mat-header-cell *matHeaderCellDef> Customer </mat-header-cell>
      <mat-cell *matCellDef="let o"> {{o.customer}} </mat-cell>
    </ng-container>

    <!-- Amount -->
    <ng-container matColumnDef="amount">
      <mat-header-cell *matHeaderCellDef> Amount </mat-header-cell>
      <mat-cell *matCellDef="let o"> â‚¹{{o.amount}} </mat-cell>
    </ng-container>

    <!-- Status -->
    <ng-container matColumnDef="status">
      <mat-header-cell *matHeaderCellDef> Status </mat-header-cell>
      <mat-cell *matCellDef="let o"> {{o.status}} </mat-cell>
    </ng-container>

    <!-- Actions -->
    <ng-container matColumnDef="actions">
      <mat-header-cell *matHeaderCellDef> Actions </mat-header-cell>
      <mat-cell *matCellDef="let o">
        <button mat-button color="primary" (click)="view(o)">View</button>
      </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>
</div>
