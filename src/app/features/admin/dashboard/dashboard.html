<div class="dashboard-root">
  <h2>Admin Dashboard</h2>

  <mat-grid-list cols="3" rowHeight="120px" gutterSize="20px">
    <mat-grid-tile>
      <mat-card class="stat-card">
        <mat-card-title>Products</mat-card-title>
        <mat-card-content>
          <div class="stat-value">{{ stats.products }}</div>
        </mat-card-content>
      </mat-card>
    </mat-grid-tile>

    <mat-grid-tile>
      <mat-card class="stat-card">
        <mat-card-title>Orders</mat-card-title>
        <mat-card-content>
          <div class="stat-value">{{ stats.orders }}</div>
        </mat-card-content>
      </mat-card>
    </mat-grid-tile>

    <mat-grid-tile>
      <mat-card class="stat-card">
        <mat-card-title>Revenue</mat-card-title>
        <mat-card-content>
          <div class="stat-value">â‚¹{{ stats.revenue }}</div>
        </mat-card-content>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>

  <div class="actions">
    <button mat-raised-button color="primary" routerLink="/products/new">Add Product</button>
    <button mat-stroked-button color="accent" routerLink="/orders">View Orders</button>
  </div>
</div>
