<div class="home-wrapper">

  <div class="hero-content">
    <h1 class="title">
      Welcome to <span>Ecommerce Portal</span>
    </h1>
    <p class="subtitle">
      The smartest way to explore products and manage your store.
    </p>
  </div>

  <div class="action-cards">

    <div class="card" (click)="goToCustomer()">
      <mat-icon class="card-icon">person</mat-icon>
      <h3>Login as Customer</h3>
      <p>Browse products, add to cart, and shop instantly.</p>
    </div>

    <div class="card" (click)="goToAdmin()">
      <mat-icon class="card-icon">admin_panel_settings</mat-icon>
      <h3>Admin Panel</h3>
      <p>Manage inventory, products, customers & more.</p>
    </div>

  </div>

</div>
